<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaia MTM Offer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- Container for inputs and result -->
<div class="container">
  <div class="input-group">
    <label class="input-group__label" for="fabricInput">Fabric</label>
    <input type="text" id="fabricInput" class="input-group__input" placeholder="Enter fabric code" />
  </div>
  <div class="input-group">
    <label class="input-group__label" for="colorInput">Color</label>
    <input type="text" id="colorInput" class="input-group__input" placeholder="Enter color code" />
  </div>
  <button id="searchButton" class="search-button">Search</button>
  
  <!-- Result container inside the same container -->
  <div id="resultContainer" class="result-container"></div>
</div>

<script>
  // JavaScript to handle search
  document.getElementById('searchButton').addEventListener('click', function() {
    const fabric = document.getElementById('fabricInput').value.trim();
    const color = document.getElementById('colorInput').value.trim();

    if (!fabric || !color) {
      alert('Please fill out both fields!');
      return;
    }

    const url = `https://dev-mtm.isaiastore.com/fabric/${fabric}/${color}`;
    const resultContainer = document.getElementById('resultContainer');

    // Load the result as a widget (iframe)
    resultContainer.innerHTML = `
      <iframe src="${url}" width="100%" height="300px" style="border:none; margin-top: 1em;"></iframe>
    `;
  });
</script>

</body>
</html>
